<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>猫猫站</title>
  <style>
    #loader {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 50px;
      background: rgba(255, 255, 255, 0.8);
      color: #555;
    }
    #loader img {
      width: 20%;
      height: auto;
    }
    .loading-text {
      margin-top: 20px;
      font-size: 18px;
      position: relative;
    }
    .dots{
      font-size: 30px;
    }
    .dots::after {
      content: '';
      position: absolute;
      animation: loadingDots 1.5s infinite;
    }
    @keyframes loadingDots {
      0% {
        content: '.';
      }
      33% {
        content: '..';
      }
      66% {
        content: '...';
      }
      100% {
        content: '.';
      }
    }
    .circle-spinner {
      margin-top: 30px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #555;
      width: 50px;
      height: 50px;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="loader">
    <img src="/favicon.ico" alt="加载中...">
    <div class="loading-text">正在加载<span class="dots"></span></div>
    <div class="circle-spinner"></div>
  </div>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
